<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cambiar(){
            a = document.querySelector("h1")
            a.innerHTML += " tutri"
        }
    </script>
</head>
<body>
    <h1> one</h1>
    <a HREF ="#" onclick="cambiar()">Boton</a>
     <!-- el # redirige a si mismo es un ancla que hace ancaljes -->
</body>
</html>
